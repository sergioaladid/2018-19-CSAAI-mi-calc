<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora JavaScript.</title>

    <!-- Hoja de estilo-->
    <link rel="stylesheet" href="micss.css">

    <!-- Programa JavaScript-->
    <script src="mijs.js"></script>

  </head>
  <body onload="main()">

    <p id="display"></p>
    <p id="display2"></p>
    <button id="boton 1">1</button>
    <button id="boton 2">2</button>
    <button id="boton 3">3</button><br>
    <button id="boton 4">4</button>
    <button id="boton 5">5</button>
    <button id="boton 6">6</button><br>
    <button id="boton 7">7</button>
    <button id="boton 8">8</button>
    <button id="boton 9">9</button><br>
    <button id="boton 0">0</button>
    <button id="boton -">-</button>
    <button id="boton +">+</button><br>
    <button id="boton *">*</button>
    <button id="boton /">/</button>
    <button id="boton .">.</button>
    <button id="boton =">=</button>



  </body>
</html>
